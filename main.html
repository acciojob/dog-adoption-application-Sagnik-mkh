<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dog Adoption Application</title>
	</head>

	<body>
		<form>
			<label for="name">Name</label>
			<input type="text" placeholder="Name" id="name" name="name">

			<label for="phone">Phone Number</label>
			<input type="text" placeholder="Phone Number" id="phone" name="phone">

			<label for="address">Address</label>
			<input type="text" placeholder="Address" id="address" name="address">

			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" name="hasDogExperience" value="yes">

			<label for="multiSelect">Please select your preferred breeds</label>
			<select id="multiSelect" name="preferredBreeds" multiple>
				<option value="dobermann">Dobermann</option>
				<option value="goldenRetriever">Golden Retriever</option>
				<option value="greatDane">Great Dane</option>
			</select>

			<!-- Using input type submit for Cypress compatibility -->
			<input type="submit" id="submit" value="Submit">
		</form>
	</body>

</html>
